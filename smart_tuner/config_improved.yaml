  # –ú—É–ª—å—Ç–∏-–∫—Ä–∏—Ç–µ—Ä–∏–∞–ª—å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
  multi_criteria:
    enabled: true
    criteria:
      validation_loss:
        weight: 0.5      # –£–≤–µ–ª–∏—á–µ–Ω–æ
        patience: 80     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 150
        min_delta: 0.001
      attention_alignment_score:
        weight: 0.2      # –£–º–µ–Ω—å—à–µ–Ω–æ
        patience: 60     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 100
        min_delta: 0.01
        mode: max
      gate_accuracy:
        weight: 0.2
        patience: 50     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 80
        min_delta: 0.01  # –£–≤–µ–ª–∏—á–µ–Ω–æ —Å 0.005
        mode: max
      mel_quality_score:
        weight: 0.1
        patience: 60     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 100
        min_delta: 0.01
        mode: max

