  min_training_hours: 2.0   # –£–≤–µ–ª–∏—á–µ–Ω–æ —Å 8 (–±—ã–ª–æ —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ)
  max_validation_loss: 30.0  # –°–Ω–∏–∂–µ–Ω–æ —Å 50.0
  min_training_steps: 5000   # –°–Ω–∏–∂–µ–Ω–æ —Å 20000 –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
  
  # üéØ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –∫—Ä–∏—Ç–µ—Ä–∏–∏ –∫–∞—á–µ—Å—Ç–≤–∞ TTS
  tts_quality_checks:
    min_attention_alignment: 0.4  # –°–Ω–∏–∂–µ–Ω–æ —Å 0.6 - –±–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ
    min_gate_accuracy: 0.5        # –°–Ω–∏–∂–µ–Ω–æ —Å 0.7 - –±–æ–ª–µ–µ –¥–æ—Å—Ç–∏–∂–∏–º–æ
    max_attention_entropy: 4.0    # –£–≤–µ–ª–∏—á–µ–Ω–æ —Å 3.0 - –º–µ–Ω–µ–µ —Å—Ç—Ä–æ–≥–æ
    mel_quality_threshold: 0.3    # –°–Ω–∏–∂–µ–Ω–æ —Å 0.5 - –±–æ–ª–µ–µ –¥–æ—Å—Ç–∏–∂–∏–º–æ
    max_validation_loss: 25.0     # –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è
    min_training_progress: 0.05   # –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–∞ —Å–µ—Å—Å–∏—é

# üîß –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≥–∏–ø–µ—Ä–ø–∞—Ä–∞–º–µ—Ç—Ä—ã 
hyperparameter_search_space:
  batch_size:
    type: categorical
    choices: [8, 16, 24, 32]  # –£–±—Ä–∞–Ω—ã –±–æ–ª—å—à–∏–µ —Ä–∞–∑–º–µ—Ä—ã 48,64
    default: 16
    
  epochs:
    type: int
    min: 50      # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 100
    max: 300     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 500
    default: 150 # –†–∞–∑—É–º–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    
  learning_rate:
    type: float
    min: 0.0002  # –£–≤–µ–ª–∏—á–µ–Ω–æ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ
    max: 0.005   # –£–º–µ–Ω—å—à–µ–Ω–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ
    default: 0.001
    log: true
    
  warmup_steps:
    type: int
    min: 500     # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 1000
    max: 3000    # –£–º–µ–Ω—å—à–µ–Ω–æ —Å 5000
    default: 1500
    
  guided_attention_enabled:
    type: categorical
